on:
  - push
  - pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Run tests
        env:
          TP_API_KEY: ${{ secrets.TP_API_KEY }} # < Let Secrets handle your keys
        run: |
          docker-compose up --build